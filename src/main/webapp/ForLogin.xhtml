<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body, html {
            height: 100%;
        }

        body {
            font-family: 'Open Sans';
            font-weight: 100;
            display: flex;
            overflow: hidden;
        }

        input {
            ::-webkit-input-placeholder {
                color: rgba(255,255,255,0.7);
            }
            ::-moz-placeholder {
                color: rgba(255,255,255,0.7);  
            }
            :-ms-input-placeholder {  
                color: rgba(255,255,255,0.7);  
            }
            &:focus {
                outline: 0 transparent solid;
                ::-webkit-input-placeholder {
                    color: rgba(0,0,0,0.7);
                }
                ::-moz-placeholder {
                    color: rgba(0,0,0,0.7);  
                }
                :-ms-input-placeholder {  
                    color: rgba(0,0,0,0.7);  
                }
            }
        }

        .login-form {
            background: #222;
            box-shadow: 0 0 1rem rgba(0,0,0,0.3);
            min-height: 10rem;
            margin: auto;
            max-width: 50%;
            padding: .5rem;
        }

        .login-username, .login-password {
            background: transparent;
            border: 0 solid;
            border-bottom: 1px solid rgba(#ffffff, .5); /* Corrección aquí */
            color: white;
            display: block;
            margin: 1rem;
            padding: .5rem;
            transition: 250ms background ease-in;
            width: calc(100% - 3rem);
            &:focus {
                background: white;
                color: black;
                transition: 250ms background ease-in;
            }
        }

        .login-forgot-pass {
            border-bottom: 1px solid white;
            bottom: 0;
            color: white;
            cursor: pointer;
            display: block;
            font-size: 75%;
            left: 0;
            opacity: 0.6;
            padding: .5rem;
            position: absolute;
            text-align: center;
            text-decoration: none;
            width: 100%;
            &:hover {
                opacity: 1;
            }
        }

        .login-submit {
            border: 1px solid white;
            background: transparent;
            color: white;
            display: block;
            margin: 1rem auto;
            min-width: 1px;
            padding: .25rem;
            transition: 250ms background ease-in;
            &:hover, &:focus {
                background: white;
                color: black;
                transition: 250ms background ease-in;
            }
        }

        [class*=underlay] {
            left: 0;
            min-height: 100%;
            min-width: 100%;
            position: fixed;
            top: 0;
        }

        .underlay-photo {
            animation: hue-rotate 6s infinite;
            background: url('https://31.media.tumblr.com/41c01e3f366d61793e5a3df70e46b462/tumblr_n4vc8sDHsd1st5lhmo1_1280.jpg');
            background-size: cover;
            -webkit-filter: grayscale(30%);
            z-index: -1;
        }

        .underlay-black {
            background: rgba(0,0,0,0.7);
            z-index: -1;
        }

        @keyframes hue-rotate {
            from {
                -webkit-filter: grayscale(30%) hue-rotate(0deg);
            }
            to {
                -webkit-filter: grayscale(30%) hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
<form class="login-form">
    <p class="login-text">
        <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-lock fa-stack-1x"></i>
        </span>
    </p>
    <input type="text" class="login-username" autofocus="true" required="true" placeholder="Email" />
    <input type="password" class="login-password" required="true" placeholder="Password" />
    <input type="submit" name="Login" value="Login" class="login-submit" />
</form>
<a href="#" class="login-forgot-pass">olvidaste tu contraseña?</a>
<p class="register-link">aun no tienes cuenta? <a href="indexRegistro.html">Registrate aqui</a></p>
<div class="underlay-photo"></div>
<div class="underlay-black"></div>
</body>
</html>
